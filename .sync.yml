.travis.yml:
  dist: xenial
  deploy: false
  docker_defaults:
    dist: xenial
  docker_sets:
    - set: centos-6
      collection: puppet5
    - set: centos-6
      collection: puppet6
    - set: centos-7
      collection: puppet5
    - set: centos-7
      collection: puppet6
    - set: centos-8
      collection: puppet5
    - set: centos-8
      collection: puppet6
    - set: debian-8
      collection: puppet5
    - set: debian-8
      collection: puppet6
    - set: debian-9
      collection: puppet5
    - set: debian-9
      collection: puppet6
    - set: debian-10
      collection: puppet5
    - set: debian-10
      collection: puppet6
    - set: ubuntu-1604
      collection: puppet5
    - set: ubuntu-1604
      collection: puppet6
    - set: ubuntu-1804
      collection: puppet5
    - set: ubuntu-1804
      collection: puppet6
  allow_failures:
    - rvm: '2.5.3'
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_PUPPET_COLLECTION=puppet5 BEAKER_set=centos-8 BEAKER_TESTMODE=apply
    - rvm: '2.5.3'
      env: PUPPET_INSTALL_TYPE=agent BEAKER_debug=true BEAKER_PUPPET_COLLECTION=puppet6 BEAKER_set=centos-8 BEAKER_TESTMODE=apply
